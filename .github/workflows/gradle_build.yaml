##########################################################################
# This workflow will build a Java project with Gradle and
# cache/restore any dependencies to improve the workflow execution time
##########################################################################
name: 'Build-Test'
env:
  JAVA_HOME: '/__t/Java_Adopt_jdk/11.0.16-8/x64/bin/java'
on:
  push:
    branches:
      - 'main'
      - 'release*'
      - '*'
  pull_request:
    branches:
      - 'main'
      - 'release*'
      - '*'
jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Step 1 - Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Step 1.5 - Setup Gradle
        run: |
          - ls -lia

      - name: Step 2 - Execute Gradle build
        run: ./gradlew build

      - name: Step 3 - Setup a cache for Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/gradle.build') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Step 4 - Persist build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: csci4320-artifact
          path: staging